<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Books Library</title>
</head>

<body>
  <div class="app max-width">
    <div id="error"></div>


    <div class="form__container">
      <form id="form">
        <div>
          <!-- <label for="title">Title</label><br /> -->
          <input type="text" id="title" placeholder="title...">
        </div>
        <div>
          <!-- <label for="author">Author</label><br /> -->
          <input type="text" id="author" placeholder="author...">
        </div>
        <div>
          <!-- <label for="priority">Priority</label><br /> -->
          <input type="number" id="priority" min="1" max="5" placeholder="priority...">
        </div>
        <div>
          <!-- <label for="category">Category</label><br /> -->
          <select name="" id="category" default="" placeholder="category">
            <option value="" aria-placeholder="category..." selected disabled hidden>category...</option>
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
          </select>
        </div>
        <div>
          <button type="submit">Add book</button>
        </div>
      </form>
    </div>
    <div class="content">
      <div class="books__wrapper">

      </div>
    </div>
  </div>

</body>


</html>
